# HydroSense Blog Configuration
# Jekyll site for paper harvest reports

# Site settings
title: HydroSense
long_title: HydroSense - Intelligent Paper Harvesting
email: hydro.luna.bot@gmail.com
description: >-
  Automated literature tracking for hydrology and water resources research.
  Daily and monthly summaries of publications from top-tier journals.

# GitHub Pages deployment
baseurl: ""
url: "https://hydrosense.simhydro.com"

# Theme
remote_theme: sighingnow/jekyll-gitbook

# GitBook theme configuration
# Disable showing page TOC in sidebar
toc:
  enabled: false

# Search configuration
search:
  enabled: true
  # Enable full content search including abstracts
  # May be slower for large sites but provides comprehensive results
  index_full_content: true

# Collections for organizing content by year/month
# Using pages collection to enable hierarchical navigation
collections:
  pages:
    output: true
    permalink: /:path/

# Syntax highlighting
syntax_highlighter_style: colorful

# Plugins
plugins:
  - jekyll-feed
  - jekyll-readme-index
  - jemoji
  - jekyll-toc
  - jekyll-seo-tag

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Exclude from processing
exclude:
  - scripts/
  - requirements.txt
  - .env
  - .env.example
  - README.md
  - CONTRIBUTING.md
  - Gemfile
  - Gemfile.lock
  - vendor/

# Include
include:
  - _pages

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
