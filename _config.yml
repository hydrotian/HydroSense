# HydroSense Blog Configuration
# Jekyll site for paper harvest reports

# Site settings
title: HydroSense
long_title: HydroSense - Intelligent Paper Harvesting
email: hydro.luna.bot@gmail.com
description: >-
  Automated literature tracking for hydrology and water resources research.
  Daily and monthly summaries of publications from top-tier journals.

# GitHub Pages deployment
baseurl: ""
url: "https://hydrosense.simhydro.com"

# Theme - Just the Docs for hierarchical navigation
remote_theme: just-the-docs/just-the-docs

# Just the Docs theme configuration
# Enable search
search_enabled: true
search:
  # Search includes page content
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Enable navigation
nav_enabled: true

# Aux links for the upper right navigation
aux_links:
  "Back to SimHydro":
    - "https://simhydro.com"

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Footer content
footer_content: "Powered by CrossRef, Semantic Scholar, OpenAlex, and Gemini LLM"

# Color scheme
color_scheme: light

# Search configuration
search:
  enabled: true
  # Enable full content search including abstracts
  # May be slower for large sites but provides comprehensive results
  index_full_content: true

# Collections for organizing content by year/month
# Using pages collection to enable hierarchical navigation
collections:
  pages:
    output: true
    permalink: /:path/

# Syntax highlighting
syntax_highlighter_style: colorful

# Plugins
plugins:
  - jekyll-feed
  - jekyll-readme-index
  - jemoji
  - jekyll-toc
  - jekyll-seo-tag

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Exclude from processing
exclude:
  - scripts/
  - requirements.txt
  - .env
  - .env.example
  - README.md
  - CONTRIBUTING.md
  - Gemfile
  - Gemfile.lock
  - vendor/

# Include
include:
  - _pages

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
